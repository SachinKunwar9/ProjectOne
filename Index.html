<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectOne</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Log In</h1>
            <div class="user">
                <form id="form">
                    <label for="firstname">First Name</label>
                     <input type="text" name="firstname" id="firstname"  placeholder="firstname">

                     <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname"  placeholder="lastname">
                    
                    <label for="phone">Phone Nu.</label>
                    <input type="number" name="phone" id="phone"  placeholder="phone">
                    
                    <label for="e-mail">Email Id</label>
                    <input type="e-mail" name="e-mail" id="e-mail"  placeholder="e-mail">
                   
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"  placeholder="password">
                    
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address"  placeholder="address">

                
                
            </div>
            <p class="reset-password"><a href="#">Forget Password</a></p>
            <div class="login-btn">
                <input class="btn" type="submit" value="Submit">
                <p class="signup">First time here?<span>Sing Up</span></p>
            </div>
        </form>
        </div>
    </div>
    <div class="user-list">
        <!-- User data show -->
    </div>
    <script src="main.js"></script>
</body>
</html>
